<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="./assets/icon.png" />

    <!--Google Font Edited-->
    <link href="https://fonts.googleapis.com/css2?family=Nunito&amp;display=swap" rel="stylesheet" />

    <!--Boostrap css-->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />

    <!--Local css-->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/form.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />
    <title>Spacious Place | Contact</title>
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <div class="col">
                <h1 class="h1">Contact us</h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <h4 class="h4">We'd love to hear from you!</h4>
            </div>
        </div>
        <div class="row input-container">
            <div class="col-xs-12">
                <div class="styled-input wide">
                    <input id="nameinput" type="text" required />
                    <label>Name</label>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="styled-input">
                    <input id="emailinput" type="email" required />
                    <label>Email</label>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="styled-input" style="float: right">
                    <input id="phoneinput" type="text" equired />
                    <label>Phone Number</label>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="styled-input wide">
                    <textarea id="messageinput" required></textarea>
                    <label>Message</label>
                </div>
            </div>
            <div class="col-xs-12">
                <button id="buttoninput" class="button">Send Message</button>
            </div>
        </div>
    </div>

    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="./js/mail.js"></script>
</body>

</html>
